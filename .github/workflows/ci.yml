name: 'Publish application'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 6.0.x

        # Replace base url
        - name: Replace base url
          uses: jacobtomlinson/gha-find-replace@master
          with:
            find: "<base href=\"/\" />"
            replace: "<base href=\"/book-creator/\" />"
            include: ".*.html"

        # Install WASM tools for AOT
        - name: Install WASM tools for AOT
          run: dotnet workload install wasm-tools

        # Run tests
        - name: Test
          run: dotnet test

        # Generate the website
        - name: Publish
          run: dotnet publish book-creator/book-creator.csproj --configuration Release

        # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
        - name: Change base-tag in index.html from / to book-creator
          run: sed -i 's/<base href="\/" \/>/<base href="\/book-creator\/" \/>/g' release/wwwroot/index.html

        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: book-creator/bin/Release/net6.0/publish/wwwroot
            allow_empty_commit: false
            keep_files: false
            force_orphan: true